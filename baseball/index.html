<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TruMedia - MLB Batter Tool</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚾</text></svg>">

</head>
<body>
<div class="container"><div class="pagination"><button id="prev-player" onclick="goPrev()">Prev Batter</button><button id="next-player" onclick="goNext()">Next Batter</button></div><div class="player-demographics"><div class="player-team-details"><img id="player-team"/><span id="player-team-name"></span></div><h1 id="player-name"></h1><img id="player-photo"/></div><div class="stats-filter"><h2>Date Filter</h2><div id="date-filter"><input id="date-picker" type="text" autocomplete="off"/><button class="reset-button" onclick="picker.setDateRange(openingDay,endRegSeason)">↺</button></div></div><div class="stats-table"><div class="stats-table-wrap"><table id="player-stat-table"></table></div></div><div class="stats-totals"> <hr/><div><h2>Totals</h2><table><tr><th>GP</th><th>PA </th><th>AB</th><th>H</th><th>HR</th><th>RBI</th><th>BB</th><th>K</th><th>AVG</th><th>OBP</th><th>SLG</th><th>OPS                </th></tr><tr id="player-totals"></tr></table></div></div></div>
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script  src="./script.js"></script>

</body>
</html>
